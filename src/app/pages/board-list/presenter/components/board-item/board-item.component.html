<a
  [routerLink]="[board().id]"
  class="flex flex-col items-start w-56 p-6 rounded-lg shadow bg-card hover:shadow-xl transition-shadow duration-150 ease-in-out"
>
  <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center">
    <hlm-icon class="text-primary-foreground" size="base" name="lucideHome" />
  </div>

  <div>
    <h2 hlmH3 class="mt-5">{{ board().title }}</h2>
    <p hlmMuted class="mt-0.5">{{ board().description }}</p>
  </div>

  <div hlmSeparator class="my-4 w-20"></div>

  @if(board().hasMembers()){
  <app-member-list [board]="board()"></app-member-list>
  }

  <div class="flex items-center gap-1 mt-4">
    <p hlmP>Edited:</p>
    <small hlmMuted>{{ board().lastActivity | timeAgo }}</small>
  </div>
</a>
