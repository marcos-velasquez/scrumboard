<header class="section__header">
  <div>
    <h1 hlmH1>Scrumboard Boards</h1>
    <h2 class="font-semibold">{{ store.boards().length }} Boards</h2>
  </div>
  <div class="flex items-center gap-2 mt-4 sm:mt-0">
    <app-board-creator></app-board-creator>
  </div>
</header>

<section class="section__body">
  <div class="flex flex-wrap gap-4">
    @for(board of store.boards(); track board.id){
    <app-board-item [board]="board" class="shrink-0"></app-board-item>
    }
  </div>
</section>
