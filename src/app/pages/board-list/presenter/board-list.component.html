<header class="section__header">
  <div>
    <h1 hlmH1>Scrumboard Boards</h1>
    <h2>{{ boards.length }} Boards</h2>
  </div>
  <div class="flex items-center gap-2 mt-4 sm:mt-0">
    <app-board-creator></app-board-creator>
  </div>
</header>

<section class="section__body">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 md:mt-16">
    @for(board of boards; track board.id){
    <app-board-item [board]="board"></app-board-item>
    }
  </div>
</section>
